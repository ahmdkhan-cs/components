<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <p class="heading-text">Login</p>
            <form action="#" class="login-form">
                <input type="email" name="email" id="login-email" placeholder="Email">
                <input type="password" name="password" id="login-password" placeholder="Password">
                <a href="#">Forgot Password?</a>
                <button type="submit" name="submit" id="login-submit">Login</button>
            </form>
        </div>
    
        <div class="register-container">
            <p class="heading-text">Create Your Account</p>
            <form action="#" class="register-form">
                <input type="text" name="full-name" id="full-name" placeholder="Full Name">
                <input type="email" name="email" id="register-email" placeholder="Email">
                <input type="password" name="password" id="register-password" placeholder="Password">
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password">
                <button type="submit" name="submit" id="register-submit">Register</button>
            </form>
        </div>
        <div class="half-cover right" id="cover">
            <div class="content">
                <p class="heading-text" id="heading">Welcome Back!</p>
                <p class="description-text" id="description">If you don't have an account please create one. It's very easy.</p>
                <button type="button" id="toggle">Register</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
