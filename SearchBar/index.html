<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/0265cc3ae8.js"></script>
</head>
<body>
    <div class="container search-1">
        <div class="search-container" id="search">
            <input type="search" class="search-input d-none" id="input" placeholder="Search">
            <button class="search-btn" id="btn"><i class="fa fa-search"></i></button>
        </div>
    </div>
    <div class="container search-2">
        <div class="search-container" id="search">
            <input type="search" class="search-input d-none" id="input">
            <button class="search-btn" id="btn">Search</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
